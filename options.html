<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ApplyFast Profile</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>

<div class="container">
  <h1>ApplyFast</h1>
  <p class="subtitle">Build your professional profile and stand out from the crowd</p>

  <div class="grid">
    <div class="field">
      <div class="header">
        <label>Full Name</label>
      </div>
      <textarea id="fullName" rows="1" placeholder="Your Full Name"></textarea>
    </div>

    <div class="field">
      <div class="header">
        <label>Email</label>
      </div>
      <textarea id="email" rows="1" placeholder="name@example.com"></textarea>
    </div>
  </div>

  <div class="grid">
    <div class="field">
      <div class="header">
        <label>Phone Number</label>
      </div>
      <textarea id="phone" rows="1" placeholder="+91 1234567890"></textarea>
    </div>

    <div class="field">
      <div class="header">
        <label>College Name</label>
      </div>
      <textarea id="college" rows="1" placeholder="University or College Name..."></textarea>
    </div>
  </div>

  <div class="field">
    <div class="header">
      <label>LinkedIn</label>
    </div>
    <textarea id="linkedin" rows="1" placeholder="LinkedIn Profile link"></textarea>
  </div>

  <div class="field">
    <div class="header">
      <label>GitHub</label>
    </div>
    <textarea id="github" rows="1" placeholder="GitHub Profile link"></textarea>
  </div>

  <div class="field">
    <div class="header">
      <label>LeetCode</label>
    </div>
    <textarea id="leetcode" rows="1" placeholder="LeetCode Profile link"></textarea>
  </div>
  <div class="grid">
    <div class="field">
      <div class="header">
        <label>Professional Summary</label>
      </div>
      <textarea id="summary" placeholder="Tell employers about your professional background and expertise..."></textarea>
    </div>

    <div class="field">
      <div class="header">
        <label>Skills</label>
      </div>
      <textarea id="skills" placeholder="JavaScript, React, Node.js, Python, AWS..."></textarea>
    </div>
  </div>

  <div class="field">
    <div class="header">
      <label>Experience</label>
    </div>
    <textarea id="experience" placeholder="Your work history and professional achievements..."></textarea>
  </div>


  <button id="saveProfile">Save Profile</button>
  <p id="status"></p>
</div>

<script src="options.js"></script>
</body>
</html>
